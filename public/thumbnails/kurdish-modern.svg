  <text x="180" y="183" fill="#d1d5db" font-family="Arial, sans-serif" font-size="6" text-anchor="end">دروستکردنی ماڵپەڕی بازرگانی •</text>
  <text x="180" y="189" fill="#d1d5db" font-family="Arial, sans-serif" font-size="6" text-anchor="end">باشکردنی ئەدای ماڵپەڕ •</text>

