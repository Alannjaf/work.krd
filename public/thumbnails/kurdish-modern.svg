  <line x1="20" y1="200" x2="180" y2="200" stroke="#e5e7eb" stroke-width="1"/>

  <!-- RTL indicator badge -->
  <rect x="10" y="370" width="40" height="18" rx="4" fill="#3b82f6"/>
  <text x="30" y="383" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">RTL</text>
