  <text x="180" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="end">پرۆژەکان</text>
  <text x="180" y="230" fill="#6b7280" font-family="Arial, sans-serif" font-size="7" text-anchor="end">سیستەمی بەڕێوەبردنی بازرگانی</text>
